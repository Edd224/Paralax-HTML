<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Paralax web page</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script type="text/javascript">
    
      $(document).ready(function(){
      $('.parallax').parallax();
      });
    
    </script>


    <div class="parallax-container">
        <div class="parallax"><img src="images/1.jpg"></div>
    </div>
    <div class="parallax-container">
        <div class="parallax"><img src="images/2.jpg"></div>
    </div>
    <div class="parallax-container">
        <div class="parallax"><img src="images/3.jpg"></div>
    </div>
    <div class="parallax-container">
        <div class="parallax"><img src="images/4.jpg"></div>
    </div>

    
</body>
</html>
